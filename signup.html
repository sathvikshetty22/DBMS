<body bgcolor="#FFFF" center>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/operation_style.css">
<form action="signup.php" method="POST" onsubmit="return ValidateForm(this);">
<script type="text/javascript">
function ValidateForm(frm) {
if (frm.uname.value == "") { alert('username is required.'); frm.uname.focus(); return false; }
if (frm.password.value == "") { alert('password is required.'); frm.password.focus(); return false; }
if (frm.cpass.value == "") { alert('Confirm password is required.'); frm.cpass.focus(); return false; }
if (frm.name.value == "") { alert('Name is required.'); frm.name.focus(); return false; }
if (frm.phno.value == "") { alert('Contact No. is required.'); frm.phno.focus(); return false; }
if (frm.add.value == "") { alert('Address is required.'); frm.add.focus(); return false; }
if (frm.id.value == "") { alert('Id_proof is required.'); frm.id.focus(); return false; }
if (frm.id.value.length != "10") { alert('Id_proof length  is not valid.'); frm.id.focus(); return false; }
if (frm.cpass.value != frm.password.value) { alert('password mismatch'); frm.cpass.focus(); return false; }
return true; }
</script>
<table border="0" cellpadding="5" cellspacing="0">
<tr> <td style="width:40%">
<label for="uname"><b>Username*</b></label><br>
<input name="uname" type="text" class="form-control" placeholder="Enter username" maxlength="40" style="width: 260px" />
</td> </tr> <tr> <td colspan="2">
<label for="password"><b>Password*</b></label><br>
<input name="password" type="password" class="form-control" placeholder="Enter Password" maxlength="20" style="width: 260px" />
</td> 
</tr> <tr> <td colspan="2">
    <label for="cpass"><b>Confirm Password*</b></label><br>
    <input name="cpass" type="password" class="form-control" placeholder="Confirm Password" maxlength="20" style="width: 260px" />
</td> </tr> 
<tr> <td colspan="2">
    <label for="name"><b>Name*</b></label><br>
    <input name="name" type="text" class="form-control" placeholder="Enter name" maxlength="20" style="width: 260px" />
</td> </tr> 
<tr> <td colspan="2">
    <label for="phno"><b>Enter contact no.*</b></label><br>
    <input name="phno" type="number" class="form-control" placeholder="Enter contact no." maxlength="10" style="width: 260px" />
</td> </tr> 
<tr> <td colspan="2">
    <label for="add"><b>Enter Address*</b></label><br>
    <input name="add" type="text" class="form-control" placeholder="Enter Address" maxlength="30" style="width: 360px" />
</td> </tr> 
<tr> <td colspan="2">
    <label for="id"><b>Enter ID_Proof*</b></label><br>
    <input name="id" type="number" class="form-control" placeholder="Enter 10 digit Number" maxlength="10" style="width: 260px" />
</td> </tr> 
</table>

    <input type="submit" class="button" value="submit" name="submit">
</form>
